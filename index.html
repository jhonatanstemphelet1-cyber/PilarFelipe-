<!DOCTYPE html><html lang='es'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width, initial-scale=1'/><title>Pilar & Felipe – Papelería</title><link rel='icon' href='logo.svg' type='image/svg+xml'><script src='https://cdn.tailwindcss.com'></script><script crossorigin src='https://unpkg.com/react@18/umd/react.development.js'></script><script crossorigin src='https://unpkg.com/react-dom@18/umd/react-dom.development.js'></script><script src='https://unpkg.com/@babel/standalone/babel.min.js'></script></head><body class='min-h-screen bg-gradient-to-b from-slate-50 via-white to-slate-100 text-slate-800'><div id='app'></div><script type='text/babel'>const {useState}=React;const currency=(n)=>n.toLocaleString('es-UY',{style:'currency',currency:'UYU'});const sampleProducts=[{id:1,name:'Cuaderno A5 Premium',price:289,category:'Cuadernos y Cuadernolas',rating:4.7,image:'https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200&auto=format&fit=crop'}];function App(){const [cart,setCart]=useState([]);return(<div className='p-6'><h1 className='text-2xl font-bold'>Pilar & Felipe</h1><p>Santa Ana, Colonia • <a className='underline' href='https://wa.me/59898803512'>WhatsApp</a> • <a className='underline' href='mailto:jhonatan-stemphelet@hotmail.com'>Email</a></p><div className='mt-4 grid grid-cols-2 md:grid-cols-4 gap-4'>{sampleProducts.map(p=>(<div key={p.id} className='border rounded-xl p-3 bg-white'><img className='rounded mb-2' src={p.image}/><b>{p.name}</b><div className='text-sm text-slate-600'>{p.category}</div><div className='mt-2 font-extrabold text-emerald-700'>{currency(p.price)}</div><button onClick={()=>setCart(c=>[...c,{...p,qty:1}])} className='mt-2 rounded-lg border px-3 py-1.5'>Añadir</button></div>))}</div><div className='mt-6'>Carrito: {cart.length} ítems</div></div>);}ReactDOM.createRoot(document.getElementById('app')).render(<App/>);</script></body></html>
